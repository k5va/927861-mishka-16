<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preload" href="fonts/opensans.woff2" as="font">
    <link rel="preload" href="fonts/opensansbold.woff2" as="font">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="js/picturefill.min.js"></script>
  </head>
  <body class="page-body">
    <!-- SVG sprite -->
    <div style="display:none">
      <include src="build/img/sprite.svg"></include>
    </div>
    <!-- Header -->
    <include src="source/templates/header.html"></include>
    <!-- Main -->
    <main class="page-main">
      <h1 class="page-main__header page-main__header--form">Вязание на заказ</h1>
      <section class="order-knitting">
        <h2 class="visually-hidden">Заказать вязание</h2>
        <p class="order-knitting__text main-container">
            Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами,
            чтобы уточнить детали.
        </p>
        <form class="order-knitting__form form" method="POST" action="https://echo.htmlacademy.ru">
          <div class="order-knitting__fieldset order-knitting__fieldset--interior main-container"
            role="group" aria-labelledby="interior-label">
            <span class="order-knitting__fieldset-legend order-knitting__fieldset-legend--interior"
              id="interior-label">тип
            </span>
            <ul class="order-knitting__fields-list order-knitting__fields-list--interior">
              <li class="order-knitting__fields-item order-knitting__fields-item--interior">
                <input class="form__radio visually-hidden" type="radio" name="knitting-type"
                  value="interior" id="knitting-type-interior" checked>
                <label class="order-knitting__label form__radio-label"
                  for="knitting-type-interior">Аксессуар для интерьера
                </label>
              </li>
              <li class="order-knitting__fields-item order-knitting__fields-item--interior">
                <input class="form__radio visually-hidden" type="radio" name="knitting-type"
                  value="toy" id="knitting-type-toy">
                <label class="order-knitting__label form__radio-label"
                  for="knitting-type-toy">Детская игрушка
                </label>
              </li>
            </ul>
          </div>
          <div class="order-knitting__fieldset-wrapper order-knitting__fieldset-wrapper--color">
            <div class="order-knitting__fieldset order-knitting__fieldset--color main-container"
              role="group" aria-labelledby="color-label">
              <span class="order-knitting__fieldset-legend order-knitting__fieldset-legend--color"
                id="color-label">цвет
              </span>
              <ul class="order-knitting__fields-list order-knitting__fields-list--color">
                <li class="order-knitting__fields-item order-knitting__fields-item--color">
                  <input class="form__checkbox visually-hidden" type="checkbox" name="knitting-color"
                    value="white" id="knitting-color-white" checked="">
                  <label class="form__checkbox-label order-knitting__label"
                    for="knitting-color-white">Белый</label>
                </li>
                <li class="order-knitting__fields-item order-knitting__fields-item--color">
                  <input class="form__checkbox visually-hidden" type="checkbox" name="knitting-color"
                    value="grey" id="knitting-color-grey" checked="">
                  <label class="form__checkbox-label order-knitting__label"
                    for="knitting-color-grey">Серый</label>
                </li>
                <li class="order-knitting__fields-item order-knitting__fields-item--color">
                  <input class="form__checkbox visually-hidden" type="checkbox" name="knitting-color"
                    value="tiffany" id="knitting-color-tiffany">
                  <label class="form__checkbox-label order-knitting__label"
                    for="knitting-color-tiffany">«Тиффани»</label>
                </li>
                <li class="order-knitting__fields-item order-knitting__fields-item--color">
                  <input class="form__checkbox visually-hidden" type="checkbox" name="knitting-color"
                    value="black" id="knitting-color-black">
                  <label class="form__checkbox-label order-knitting__label"
                    for="knitting-color-black">Черный</label>
                </li>
                <li class="order-knitting__fields-item order-knitting__fields-item--color">
                  <input class="form__checkbox visually-hidden" type="checkbox" name="knitting-color"
                    value="pink" id="knitting-color-pink">
                  <label class="form__checkbox-label order-knitting__label"
                    for="knitting-color-pink">Розовый</label>
                </li>
                <li class="order-knitting__fields-item order-knitting__fields-item--color">
                  <input class="form__checkbox visually-hidden" type="checkbox" name="knitting-color"
                    value="orange" id="knitting-color-orange">
                  <label class="form__checkbox-label order-knitting__label"
                    for="knitting-color-orange">Оранжевый</label>
                </li>
              </ul>
            </div>
          </div>
          <div class="order-knitting__fieldset order-knitting__fieldset--name main-container"
            role="group" aria-labelledby="name-label">
            <span class="order-knitting__fieldset-legend order-knitting__fieldset-legend--name"
              id="name-label">фио
            </span>
            <ul class="order-knitting__fields-list order-knitting__fields-list--name">
            <li class="order-knitting__fields-item order-knitting__fields-item--name">
              <label class="form__text-label">Имя:
                <input class="order-knitting__text-field form__text-field" placeholder="Введите ваше имя*"
                  type="text" name="first-name" required>
              </label>
            </li>
            <li class="order-knitting__fields-item order-knitting__fields-item--name">
              <label class="form__text-label">Фамилия:
                <input class="order-knitting__text-field form__text-field" placeholder="Укажите фамилию*"
                  type="text" name="second-name" required>
              </label>
            </li>
            <li class="order-knitting__fields-item order-knitting__fields-item--name">
              <label class="form__text-label">Отчество:
                <input class="order-knitting__text-field form__text-field" placeholder="Отчество, если желаете"
                  type="text" name="middle-name">
              </label>
            </li>
            </ul>
          </div>
          <div class="order-knitting__fieldset-wrapper order-knitting__fieldset-wrapper--phone-email">
            <div class="order-knitting__fieldset order-knitting__fieldset--phone main-container">
              <label class="form__text-label form__text-label--phone">тел
                <input class="order-knitting__text-field order-knitting__text-field--phone
                  form__text-field form__text-field--phone" placeholder="+7 XXX XXX XX XX*"
                  type="tel" name="phone" aria-label="номер телефона" required>
                <svg class="form__text-field-icon form__text-field-icon--phone" width="25" height="24"
                  aria-hidden="true" role="presentation">
                  <use xlink:href="#icon-phone"></use>
                </svg>
              </label>
            </div>
            <div class="order-knitting__fieldset order-knitting__fieldset--email main-container">
              <label class="form__text-label form__text-label--email">e-mail
                <input class="order-knitting__text-field order-knitting__text-field--email
                  form__text-field form__text-field--email" placeholder="Ваш Email*"
                  type="email" name="email" aria-label="Адрес электронной почты" required>
                <svg class="form__text-field-icon form__text-field-icon--email" width="32" height="26"
                  aria-hidden="true" role="presentation">
                  <use xlink:href="#icon-mail"></use>
                </svg>
              </label>
            </div>
          </div>
          <div class="order-knitting__fieldset order-knitting__fieldset--addon main-container"
            role="group" aria-labelledby="addon-label">
            <span class="order-knitting__fieldset-legend order-knitting__fieldset-legend--addon"
              id="addon-label">доп
            </span>
            <textarea class="order-knitting__text-area form__text-area"
              placeholder="Опишите все ваши пожелания к заказу" name="addon"
              aria-label="Дополнительная информация"></textarea>
          </div>
          <div class="order-knitting__requied-order-wrapper main-container">
            <p class="order-knitting__requied"><sup>*</sup>Поля обязательны для заполнения</p>
            <button class="order-knitting__place-order button" type="submit">отправить заказ</button>
          </div>
        </form>
      </section>
    </main>
    <!-- Footer -->
    <include src="source/templates/footer.html"></include>
    <!-- JS -->
    <script src="js/app.js"></script>
  </body>
</html>
